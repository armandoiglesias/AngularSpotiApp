<div class="container">


  <div class="row">

    <div class="col-md-3">
      <h4>{{termino}}</h4>
        <input
        (keyup)="buscarArtista()"
        [(ngModel)]="termino"
        class="form-control"
        type="text" name="termino" placeholder="Buscar por artista" />
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center"
        [routerLink]="['/artista', artista.id]"
         *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail" >
          <p>{{artista.name}}</p>
          <hr>
        </div>

      </div>
      <!-- <ul>
        <li *ngFor="let artista of _spotifyService.artistas">
          {{artista.name}}
        </li>
      </ul> -->
    </div>

  </div>

</div>
